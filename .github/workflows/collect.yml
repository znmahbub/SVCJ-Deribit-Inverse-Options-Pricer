name: collect-deribit-snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"   # 00:00 Moscow time
    - cron: "0 9 * * *"    # 12:00 Moscow time

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect snapshot
        run: |
          python src/collect_deribit_snapshot.py --currency BOTH

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "Add Deribit snapshot" || echo "Nothing to commit"
          git push
